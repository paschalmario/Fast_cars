{% extends "base.html"%}{% block title %}Home{% endblock %}
{% block content%}


<section class="testimonial-section">
    <div class="container">
        <h2 class="section-title">What Our Customers Say</h2>
        <p class="subtitle">Real reviews from satisfied clients across the country.</p>

        <div class="testimonial-grid">
            <figure class="testimonial-card" data-aos="fade-up">
                <img src="{{ url_for('static', filename='images/user1.jpeg') }}" alt="Jane Doe" class="testimonial-img">
                <figcaption>
                    <p class="testimonial-text">"Amazing service! The best car rental experience I've had. The process was smooth, and the car was in perfect condition."</p>
                    <h3 class="testimonial-name">Jane Doe</h3>
                    <span class="testimonial-role">Marketing Manager, SwiftTech</span>
                </figcaption>
            </figure>

            <figure class="testimonial-card" data-aos="fade-up" data-aos-delay="200">
                <img src="{{ url_for('static', filename='images/user2.jpeg') }}" alt="Mike Smith" class="testimonial-img">
                <figcaption>
                    <p class="testimonial-text">"Highly recommended! Reliable, budget-friendly rentals with excellent customer support. Will definitely rent again!"</p>
                    <h3 class="testimonial-name">Mike Smith</h3>
                    <span class="testimonial-role">Business Owner, CargoPro</span>
                </figcaption>
            </figure>

            <figure class="testimonial-card" data-aos="fade-up" data-aos-delay="400">
                <img src="{{ url_for('static', filename='images/user3.jpeg') }}" alt="Emily Johnson" class="testimonial-img">
                <figcaption>
                    <p class="testimonial-text">"Professional and efficient. Booking online was easy, and the vehicle was ready exactly when promised."</p>
                    <h3 class="testimonial-name">Emily Johnson</h3>
                    <span class="testimonial-role">HR Consultant, HireWell</span>
                </figcaption>
            </figure>
        </div>
    </div>
</section>


<style>
    .testimonial-section {
    padding: 60px 20px;
    background-color: #f8f9fa;
    text-align: center;
}

.section-title {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #333;
}

.subtitle {
    font-size: 1.1rem;
    margin-bottom: 40px;
    color: #555;
}

.testimonial-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
}

.testimonial-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    padding: 20px;
    max-width: 300px;
    transition: transform 0.3s ease;
}

.testimonial-card:hover {
    transform: translateY(-5px);
}

.testimonial-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

.testimonial-text {
    font-style: italic;
    color: #555;
    margin-bottom: 15px;
}

.testimonial-name {
    font-weight: bold;
    margin-bottom: 4px;
    color: #222;
}

.testimonial-role {
    font-size: 0.9rem;
    color: #777;
}

</style>

<script>
    AOS.init();
</script>

   {% endblock %}
