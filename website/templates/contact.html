{% extends "base.html"%}
{% block title %}Contact{% endblock %}
{% block content%}

<section class="min-h-screen flex flex-col items-center justify-center px-4 py-12 bg-gradient-to-br from-indigo-950 via-indigo-900 to-cyan-900">
  <div class="w-full max-w-4xl mx-auto bg-cyan-900/80 rounded-xl shadow-xl p-8 md:p-14 flex flex-col md:flex-row gap-10">
    <!-- Contact Details -->
    <div class="flex-1 flex flex-col justify-center mb-8 md:mb-0">
      <h1 class="text-3xl md:text-4xl font-bold text-cyan-200 mb-6 text-center md:text-left">Contact Us</h1>
      <div class="space-y-2">
        <p class="font-semibold text-cyan-100">Office hours:</p>
        <p class="text-cyan-300 mb-2">8:00AM - 8:00PM</p>
        <p class="font-semibold text-cyan-100">Contacts:</p>
        <p class="text-cyan-300 flex items-center gap-2"><i class='bx bxl-whatsapp'></i> +234 812 23 234</p>
        <p class="text-cyan-300 flex items-center gap-2"><i class='bx bxl-gmail'></i> T-best@gmail.com</p>
        <p class="text-cyan-300 flex items-center gap-2"><i class='bx bxl-instagram-alt'></i> @T-bestNG</p>
        <p class="text-cyan-300 flex items-center gap-2"><i class='bx bxl-facebook-circle'></i> @T-bestNG</p>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="flex-1">
      <form action="https://formsubmit.co/zikorapascal@gmail.com" method="POST" class="bg-cyan-950/80 rounded-lg p-6 flex flex-col gap-4 shadow-lg">
        <legend class="text-cyan-200 font-bold text-lg mb-2">Contact form</legend>
        <div>
          <label for="name" class="block text-cyan-100 mb-1">Name:</label>
          <input type="text" id="name" name="name" placeholder="Please input your name"
            class="w-full px-4 py-2 rounded bg-cyan-900 text-cyan-100 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-cyan-300" required>
        </div>
        <div>
          <label for="email" class="block text-cyan-100 mb-1">Email:</label>
          <input type="email" id="email" name="email" placeholder="Input your email"
            class="w-full px-4 py-2 rounded bg-cyan-900 text-cyan-100 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-cyan-300" required>
        </div>
        <div>
          <label for="message" class="block text-cyan-100 mb-1">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type your message"
            class="w-full px-4 py-2 rounded bg-cyan-900 text-cyan-100 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 placeholder-cyan-300 resize-none" required></textarea>
        </div>
        <button type="submit"
          class="w-full py-2 bg-cyan-400 text-indigo-900 font-semibold rounded hover:bg-cyan-300 hover:text-indigo-800 transition">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}
